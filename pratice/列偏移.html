<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<style>
			div[class*="col-"]{
				background: #666;
				border: 1px solid #00f;
				color: white;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<!--列偏移-->
		<div class="container">
			<div class="row">
				<div class="col-lg-4">col-lg-4</div>
				<div class="col-lg-4">col-lg-4</div>
				<div class="col-lg-4">col-lg-4</div>
			</div>
			<div class="row">
				<!--向右偏移4个网格的距离最多偏移12-->
				<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">col-lg-4</div>
			</div>


		</div>
	</body>
</html>

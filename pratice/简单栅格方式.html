<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<style>
			div[class*="col-"]{
				background: #666;
				border: 1px solid #00f;
				color: white;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<!--正好占满一行-->
				<div class="col-lg-1">col-lg-1</div>
				<div class="col-lg-11">col-lg-11</div>
			</div>
			<div class="row">
				<!--正好占满一行-->
				<div class="col-lg-4">col-lg-3</div>
				<div class="col-lg-4">col-lg-4</div>
				<div class="col-lg-4">col-lg-4</div>
			</div>
			<div class="row">
				<!--大于992的情况下都是水平排列-->
				<div class="col-md-4">col-md-4</div>
				<div class="col-md-4">col-md-4</div>
				<div class="col-md-4">col-md-4</div>
			</div>
			<div class="row">
				<!--大于768的情况都是水平排列-->
				<div class="col-sm-4">col-sm-4</div>
				<div class="col-sm-4">col-sm-4</div>
				<div class="col-sm-4">col-sm-4</div>
			</div>
			<div class="row">
				<!--所有情况都是水平排列-->
				<div class="col-xs-4">col-xs-4</div>
				<div class="col-xs-4">col-xs-4</div>
				<div class="col-xs-4">col-xs-4</div>
			</div>
		</div>
	</body>
</html>
